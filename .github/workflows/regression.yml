name: Regression Tests

on:
  push:
    branches: 
      - '**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Build Compiler & Run Tests
      run: |
        make test -- --run
